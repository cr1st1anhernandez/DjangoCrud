{% extends 'base.html' %}
{% load l10n %}

{% block title %}{% if product %}Editar Producto{% else %}Crear Producto{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">
        {% if product %}Editar Producto{% else %}Crear Nuevo Producto{% endif %}
    </h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" name="name" id="name" required
                   value="{% if product %}{{ product.name }}{% endif %}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripcion</label>
            <textarea name="description" id="description" rows="4" required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{% if product %}{{ product.description }}{% endif %}</textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
                <input type="number" name="price" id="price" step="0.01" required
                       value="{% if product %}{{ product.price|unlocalize }}{% endif %}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                <input type="number" name="quantity" id="quantity" required
                       value="{% if product %}{{ product.quantity }}{% endif %}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div>
            <label for="sku" class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
            <input type="text" name="sku" id="sku" required
                   value="{% if product %}{{ product.sku }}{% endif %}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex space-x-4 pt-4">
            <button type="submit"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium">
                {% if product %}Guardar Cambios{% else %}Crear Producto{% endif %}
            </button>
            <a href="{% url 'product_list' %}"
               class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md font-medium text-center">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
