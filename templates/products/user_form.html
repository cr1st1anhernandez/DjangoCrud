{% extends 'base.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Crear Nuevo Usuario</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrasena</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_admin" id="is_admin"
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="is_admin" class="ml-2 block text-sm text-gray-900">
                Es Administrador
            </label>
        </div>

        <div class="flex space-x-4 pt-4">
            <button type="submit"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium">
                Crear Usuario
            </button>
            <a href="{% url 'user_list' %}"
               class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md font-medium text-center">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
